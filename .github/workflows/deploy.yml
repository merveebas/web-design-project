name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read    # Reponun içeriğini okuma izni
  pages: write      # GitHub Pages'e yazma izni (yayınlama için)
  id-token: write   # Kimlik doğrulama için gerekli

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Repo kodunu indir
        uses: actions/checkout@v4

      - name: GitHub Pages ayarlarını yapılandır
        uses: actions/configure-pages@v4

      - name: Site dosyalarını yükle
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: GitHub Pages'e deploy et
        uses: actions/deploy-pages@v4
